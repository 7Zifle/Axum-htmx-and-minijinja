<h1>Todo list</h1>
<div id="todos" hx-get="/api/todos" hx-trigger="load">Loading...</div>
<form hx-post="/api/add-todo" hx-target="#todos" hx-on::after-request="this.reset()">
	<input id="description" name="description" type="text" />
	<button type="submit">Submit</button>
</form>
<p id="submit-result"></p>
